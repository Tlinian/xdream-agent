server:
  port: 8080

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive
  
  cloud:
    gateway:
      routes:
        # 认证服务路由
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - name: AuthenticationFilter
              args:
                enabled: false
        
        # 用户服务路由
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: AuthenticationFilter
        
        # 对话服务路由
        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/api/chat/**
          filters:
            - name: AuthenticationFilter
        
        # 代理服务路由
        - id: agent-service
          uri: lb://agent-service
          predicates:
            - Path=/api/agents/**
          filters:
            - name: AuthenticationFilter
        
        # LLM服务路由 - 流式接口不需要认证 (更具体的路径优先)
        - id: llm-service-stream
          uri: http://localhost:8084
          predicates:
            - Path=/api/llm/chat/stream
          filters:
            - StripPrefix=0
        
        # LLM服务路由 - 其他接口需要认证
        - id: llm-service
          uri: lb://llm-service
          predicates:
            - Path=/api/llm/**
          filters:
            - name: AuthenticationFilter
        
        # 知识库服务路由
        - id: knowledge-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/knowledge/**
          filters:
            - RewritePath=/api/knowledge/(?<segment>.*), /knowledge/api/knowledge/${segment}
        
        # 任务服务路由
        - id: task-service
          uri: lb://task-service
          predicates:
            - Path=/api/tasks/**
          filters:
            - name: AuthenticationFilter
        
        # 工具服务路由
        - id: tool-service
          uri: lb://tool-service
          predicates:
            - Path=/api/tools/**
          filters:
            - name: AuthenticationFilter
        
        # 情感服务路由
        - id: emotion-service
          uri: lb://emotion-service
          predicates:
            - Path=/api/emotion/**
          filters:
            - name: AuthenticationFilter
        
        # 多模态服务路由
        - id: multimodal-service
          uri: lb://multimodal-service
          predicates:
            - Path=/api/multimodal/**
          filters:
            - name: AuthenticationFilter
        
        # 订阅服务路由
        - id: subscription-service
          uri: lb://subscription-service
          predicates:
            - Path=/api/subscription/**
          filters:
            - name: AuthenticationFilter
      
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddResponseHeader=Access-Control-Allow-Origin, *
        - AddResponseHeader=Access-Control-Allow-Methods, GET, POST, PUT, DELETE, OPTIONS
        - AddResponseHeader=Access-Control-Allow-Headers, *
        - AddResponseHeader=Access-Control-Allow-Credentials, true
        - AddResponseHeader=Access-Control-Max-Age, 3600
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# 网关配置
gateway:
  jwt:
    secret: xdream-agent-secret-key-2024-xdream-agent-secret-key
    access-token-expiration: 3600
    refresh-token-expiration: 86400
  rate-limit:
    enabled: true
    requests-per-minute: 100
    burst-capacity: 150
  cors:
    allowed-origins: ["*"]
    allowed-methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed-headers: ["*"]
    allow-credentials: true

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.xdream.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"