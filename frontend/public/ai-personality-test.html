<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI角色设定测试</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 30px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .test-section h3 {
            color: #34495e;
            margin-top: 0;
        }
        button { 
            background-color: #3498db; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover { 
            background-color: #2980b9; 
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .result-area { 
            margin-top: 20px; 
            padding: 15px; 
            background-color: white; 
            border-radius: 6px; 
            border: 1px solid #ddd;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        .log-area { 
            background-color: #2c3e50; 
            color: #ecf0f1; 
            padding: 15px; 
            border-radius: 6px; 
            height: 200px; 
            overflow-y: auto; 
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .log-entry { 
            margin-bottom: 5px; 
        }
        .log-entry.info { color: #3498db; }
        .log-entry.success { color: #27ae60; }
        .log-entry.error { color: #e74c3c; }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-success { background-color: #27ae60; }
        .status-error { background-color: #e74c3c; }
        .status-pending { background-color: #f39c12; }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3498db;
            color: white;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: #ecf0f1;
            color: #2c3e50;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .highlight { color: #e74c3c; font-weight: bold; }
        .test-type-button { background-color: #e67e22; }
        .test-type-button:hover { background-color: #d35400; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI角色设定测试</h1>
        
        <!-- 服务状态指示器 -->
        <div style="text-align: center; margin-bottom: 20px; font-size: 14px; color: #7f8c8d;">
            <span>后端服务状态: </span>
            <span id="serviceStatus" class="status-indicator status-pending"></span>
            <span id="serviceStatusText">检查中...</span>
        </div>
        
        <!-- AI角色信息获取测试 -->
        <div class="test-section">
            <h3>📋 AI角色信息</h3>
            <p>查看当前配置的AI角色设定和系统提示词</p>
            <button id="getPersonalityBtn">获取AI角色设定</button>
            <button id="getSystemPromptBtn" class="test-type-button">获取系统提示词</button>
            <button id="clearPersonalityBtn" style="background-color: #95a5a6;">清空</button>
            <div id="personalityResult" class="result-area">点击按钮获取AI角色设定信息...</div>
        </div>

        <!-- 角色识别测试 - 专门用于测试"你是"回复 -->
        <div class="test-section">
            <h3>👤 角色识别测试</h3>
            <p class="highlight">重点测试：当提问"你是"时，AI应根据角色设定回复</p>
            <button id="testWhoAreYouBtn" class="test-type-button">测试"你是"回复</button>
            <button id="testWhoAreYouVariationsBtn">测试"你是"的变体问法</button>
            <div id="whoAreYouResult" class="result-area">点击按钮测试AI的角色识别能力...</div>
        </div>

        <!-- 功能测试 -->
        <div class="test-section">
            <h3>💬 功能测试</h3>
            <button id="testGreetingBtn">测试问候语</button>
            <button id="testHelpBtn">测试帮助信息</button>
            <div id="functionTestResult" class="result-area">点击按钮测试AI的各项功能...</div>
        </div>

        <!-- 对话测试 -->
        <div class="test-section">
            <h3>💭 对话测试</h3>
            <div class="chat-container" id="chatContainer"></div>
            <div class="input-area">
                <input type="text" id="chatInput" placeholder="输入消息测试AI回复 (例如: 你是？你好？能帮我做什么？)..." />
                <button id="sendChatBtn">发送</button>
                <button id="quickSendWhoBtn" class="test-type-button">快速发送"你是"</button>
                <button id="clearChatBtn" style="background-color: #e74c3c;">清空对话</button>
            </div>
        </div>

        <!-- 状态日志 -->
        <div class="test-section">
            <h3>📊 测试日志</h3>
            <div id="logArea" class="log-area"></div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentUserId = 'test-user-' + Date.now();
        let currentConversationId = null;
        const TEST_SERVICE_URL = 'http://localhost:8085/api/test';
        const CHAT_SERVICE_URL = 'http://localhost:8083/api/chat';

        // DOM元素
        const serviceStatus = document.getElementById('serviceStatus');
        const serviceStatusText = document.getElementById('serviceStatusText');
        const getPersonalityBtn = document.getElementById('getPersonalityBtn');
        const getSystemPromptBtn = document.getElementById('getSystemPromptBtn');
        const clearPersonalityBtn = document.getElementById('clearPersonalityBtn');
        const personalityResult = document.getElementById('personalityResult');
        const testWhoAreYouBtn = document.getElementById('testWhoAreYouBtn');
        const testWhoAreYouVariationsBtn = document.getElementById('testWhoAreYouVariationsBtn');
        const whoAreYouResult = document.getElementById('whoAreYouResult');
        const testGreetingBtn = document.getElementById('testGreetingBtn');
        const testHelpBtn = document.getElementById('testHelpBtn');
        const functionTestResult = document.getElementById('functionTestResult');
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const quickSendWhoBtn = document.getElementById('quickSendWhoBtn');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const logArea = document.getElementById('logArea');

        // 日志函数
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const statusIcon = type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️';
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `${statusIcon} ${timestamp} - ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        // 检查服务状态
        async function checkServiceStatus() {
            try {
                const response = await fetch(`${TEST_SERVICE_URL}/ai-personality`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    timeout: 3000
                });
                
                if (response.ok) {
                    serviceStatus.className = 'status-indicator status-success';
                    serviceStatusText.textContent = '服务正常运行';
                    serviceStatusText.style.color = '#27ae60';
                    log('后端测试服务连接成功', 'success');
                } else {
                    throw new Error(`服务响应错误: ${response.status}`);
                }
            } catch (error) {
                serviceStatus.className = 'status-indicator status-error';
                serviceStatusText.textContent = '服务不可用';
                serviceStatusText.style.color = '#e74c3c';
                log(`无法连接到后端服务: ${error.message}`, 'error');
                log('请确保测试服务已启动并运行在端口8085', 'error');
            }
        }

        // 显示AI角色信息
        function displayPersonalityInfo(data) {
            if (data && data.data) {
                personalityResult.textContent = data.data;
                log('成功获取AI角色设定', 'success');
            } else {
                personalityResult.textContent = '获取AI角色信息失败';
                log('获取AI角色信息失败：响应格式错误', 'error');
            }
        }

        // 添加聊天消息
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 获取AI角色设定
        getPersonalityBtn.addEventListener('click', async () => {
            getPersonalityBtn.disabled = true;
            personalityResult.textContent = '正在获取AI角色设定...';
            log('正在获取AI角色设定...');

            try {
                const response = await fetch(`${TEST_SERVICE_URL}/ai-personality`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayPersonalityInfo(data);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                personalityResult.textContent = `获取失败: ${error.message}`;
                log(`获取AI角色设定失败: ${error.message}`, 'error');
            } finally {
                getPersonalityBtn.disabled = false;
            }
        });

        // 获取系统提示词
        getSystemPromptBtn.addEventListener('click', async () => {
            getSystemPromptBtn.disabled = true;
            personalityResult.textContent = '正在获取系统提示词...';
            log('正在获取系统提示词...');

            try {
                const response = await fetch(`${TEST_SERVICE_URL}/system-prompt`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.text();
                    personalityResult.textContent = data;
                    log('成功获取系统提示词', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                personalityResult.textContent = `获取失败: ${error.message}`;
                log(`获取系统提示词失败: ${error.message}`, 'error');
            } finally {
                getSystemPromptBtn.disabled = false;
            }
        });

        // 清空角色信息
        clearPersonalityBtn.addEventListener('click', () => {
            personalityResult.textContent = '点击按钮获取AI角色设定信息...';
            log('已清空AI角色信息');
        });

        // 测试"你是"回复
        testWhoAreYouBtn.addEventListener('click', async () => {
            testWhoAreYouBtn.disabled = true;
            whoAreYouResult.textContent = '正在发送"你是"测试消息...';
            log('正在测试"你是"回复...');

            try {
                // 直接调用chat服务进行测试，确保使用正确的系统提示词
                const response = await fetch(`${CHAT_SERVICE_URL}/simple`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': currentUserId
                    },
                    body: JSON.stringify({
                        message: '你是',
                        modelType: 'deepseek-ai/DeepSeek-V3',
                        temperature: 0.7,
                        maxTokens: 256
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data && data.data.content) {
                        whoAreYouResult.textContent = `AI回复: ${data.data.content}`;
                        log('"你是"回复测试成功', 'success');
                        // 验证回复是否符合预期的角色设定
                        if (data.data.content.includes('小梦') && data.data.content.includes('帮助解答问题')) {
                            log('✓ 回复符合预期的AI角色设定', 'success');
                        } else {
                            log('⚠️ 回复可能不完全符合预期的AI角色设定', 'info');
                        }
                    } else {
                        throw new Error('响应格式错误');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                whoAreYouResult.textContent = `测试失败: ${error.message}`;
                log(`"你是"回复测试失败: ${error.message}`, 'error');
            } finally {
                testWhoAreYouBtn.disabled = false;
            }
        });

        // 测试"你是"的变体问法
        testWhoAreYouVariationsBtn.addEventListener('click', async () => {
            testWhoAreYouVariationsBtn.disabled = true;
            whoAreYouResult.textContent = '正在测试"你是"的变体问法...';
            log('正在测试"你是"的变体问法...');

            const variations = ['你是谁？', '你是什么？', '你是干嘛的？', '能介绍一下你自己吗？'];
            let results = '';

            try {
                for (const question of variations) {
                    whoAreYouResult.textContent = `正在测试: "${question}"...`;
                    log(`正在测试变体问法: "${question}"`);

                    const response = await fetch(`${CHAT_SERVICE_URL}/simple`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-Id': currentUserId
                        },
                        body: JSON.stringify({
                            message: question,
                            modelType: 'deepseek-ai/DeepSeek-V3',
                            temperature: 0.7,
                            maxTokens: 256
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.data && data.data.content) {
                            results += `问: ${question}\n答: ${data.data.content}\n\n`;
                            log(`成功获取"${question}"的回复`, 'success');
                        } else {
                            results += `问: ${question}\n答: [响应格式错误]\n\n`;
                            log(`"${question}"的回复格式错误`, 'error');
                        }
                    } else {
                        results += `问: ${question}\n答: [HTTP错误: ${response.status}]\n\n`;
                        log(`"${question}"的请求失败: ${response.status}`, 'error');
                    }
                }

                whoAreYouResult.textContent = results;
                log('"你是"变体问法测试完成', 'success');
            } catch (error) {
                whoAreYouResult.textContent = `测试失败: ${error.message}\n\n已测试的结果:\n${results}`;
                log(`"你是"变体问法测试失败: ${error.message}`, 'error');
            } finally {
                testWhoAreYouVariationsBtn.disabled = false;
            }
        });

        // 测试问候语
        testGreetingBtn.addEventListener('click', async () => {
            testGreetingBtn.disabled = true;
            functionTestResult.textContent = '正在测试问候语...';
            log('正在测试问候语...');

            try {
                const response = await fetch(`${TEST_SERVICE_URL}/greeting`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.text();
                    functionTestResult.textContent = data;
                    log('问候语测试成功', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                functionTestResult.textContent = `测试失败: ${error.message}`;
                log(`问候语测试失败: ${error.message}`, 'error');
            } finally {
                testGreetingBtn.disabled = false;
            }
        });

        // 测试帮助信息
        testHelpBtn.addEventListener('click', async () => {
            testHelpBtn.disabled = true;
            functionTestResult.textContent = '正在测试帮助信息...';
            log('正在测试帮助信息...');

            try {
                const response = await fetch(`${TEST_SERVICE_URL}/help`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.text();
                    functionTestResult.textContent = data;
                    log('帮助信息测试成功', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                functionTestResult.textContent = `测试失败: ${error.message}`;
                log(`帮助信息测试失败: ${error.message}`, 'error');
            } finally {
                testHelpBtn.disabled = false;
            }
        });

        // 发送聊天消息
        sendChatBtn.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (!message) return;

            // 添加用户消息
            addMessage(message, true);
            chatInput.value = '';
            sendChatBtn.disabled = true;
            quickSendWhoBtn.disabled = true;
            log(`发送消息: ${message}`);

            try {
                // 如果没有对话ID，先创建对话
                if (!currentConversationId) {
                    log('创建新对话...');
                    const createResponse = await fetch(`${CHAT_SERVICE_URL}/conversations`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-Id': currentUserId
                        },
                        body: JSON.stringify({
                            title: 'AI角色测试对话',
                            description: '测试AI角色设定的对话'
                        })
                    });

                    if (createResponse.ok) {
                        const createData = await createResponse.json();
                        currentConversationId = createData.data.id;
                        log(`对话创建成功: ${currentConversationId}`, 'success');
                    } else {
                        throw new Error('创建对话失败');
                    }
                }

                // 发送消息
                const response = await fetch(`${CHAT_SERVICE_URL}/conversations/${currentConversationId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': currentUserId
                    },
                    body: JSON.stringify({
                        content: message,
                        messageType: 'TEXT'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data && data.data.content) {
                        addMessage(data.data.content, false);
                        log('收到AI回复', 'success');
                        // 如果是测试"你是"，验证回复是否符合预期
                        if (message.includes('你是') && data.data.content.includes('小梦') && data.data.content.includes('帮助解答问题')) {
                            log('✓ AI正确识别并响应了角色设定', 'success');
                        }
                    } else {
                        throw new Error('响应格式错误');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addMessage(`错误: ${error.message}`, false);
                log(`发送消息失败: ${error.message}`, 'error');
            } finally {
                sendChatBtn.disabled = false;
                quickSendWhoBtn.disabled = false;
            }
        });

        // 快速发送"你是"
        quickSendWhoBtn.addEventListener('click', () => {
            chatInput.value = '你是？';
            sendChatBtn.click();
        });

        // 清空聊天
        clearChatBtn.addEventListener('click', () => {
            chatContainer.innerHTML = '';
            currentConversationId = null;
            log('已清空聊天记录');
        });

        // 回车发送消息
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatBtn.click();
            }
        });

        // 页面加载完成提示
        window.addEventListener('load', () => {
            log('AI角色设定测试页面加载完成', 'success');
            log(`当前用户ID: ${currentUserId}`);
            log('开始检查后端服务状态...');
            // 检查服务状态
            checkServiceStatus();
        });
    </script>
</body>
</html>
